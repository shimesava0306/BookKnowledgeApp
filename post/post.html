<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST | BOOK KNOWLEDGE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css" />
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <header>
        <div class="headerContainer">
            <div class="headerLogo">
                <a href="/">
                    <h1>Book Knowledge</h1>
                    <img src="../img/bookIcon.svg" alt="Book Knowledge" width="72px">
                </a>
            </div>
            <div class="sectionList">
                <nav>
                    <ul>
                        <li><a href="../bookList/list.html">BOOKS/書籍一覧</a></li>
                        <li> <a href="">POST/書籍登録</a></li>
                        <li> <a href="../mypage/mypage.html">MYPAGE/マイページ</a></li>
                    </ul>
                </nav>
            </div>
            <div class="userArea" id="userName">
                <button class="loginButton" onclick="location.href='../../login/login.html'">LOGIN/ログイン</button>
                <button class="registerButton"
                    onclick="location.href='../../login/register.html'">REGISTER/会員登録</button>
            </div>
        </div>
    </header>

    <main>
        <div class="mainContainer">
            <h1>POST / 書籍登録</h1>

            <form action="">
                <div class="bookTitle">
                    <h2>タイトル / <span>50文字以内で入力してください</span></h2>
                    <input type="text" name="bookTitle">
                </div>

                <div class="author">
                    <h2>著者名 / <span>30文字以内で入力してください</span></h2>
                    <input type="text" name="author">
                </div>

                <div class="score">
                    <h2>点数 / 100点満点 / <span>100までの数字で入力してください</span></h2>
                    <input type="text" name="score">
                </div>

                <div class="catchCopy">
                    <h2>キャッチコピー<span>100文字以内で入力してください</span></h2>
                    <input type="text" name="catchCopu">
                </div>

                <div class="threePoints">
                    <h2>簡単三行まとめ<span>各50文字以内で入力してください</span></h2>
                    <input type="email" name="mail">
                    <input type="email" name="mail">
                    <input type="email" name="mail">
                </div>

                <div class="threePoints">
                    <h2>感想<span>150文字以内で入力してください</span></h2>
                    <textarea></textarea>
                </div>

                <input type="submit" value="次へ進む" class="submitBtn">
            </form>
        </div>
    </main>

    <footer>
        <div class="footerContainer">
            <div class="footerLogo">
                <a href="/"><img src="../img/footerIcon.svg" alt="bookKnowledge" width="200px"></a>
            </div>
            <div class="footerSectionList">
                <ul>
                    <li><a href="/">TOP</a></li>
                    <li><a href="../bookList/list.html">BOOKS</a></li>
                    <li> <a href="post.html">POST</a></li>
                    <li> <a href="../mypage/mypage.html">MYPAGE</a></li>
                </ul>
            </div>
        </div>
        <div class="copyright">©copyright Zangies EngineerGroup</div>
    </footer>


    <script>
        document.getElementById("userName").style.display = "none";
    </script>
</body>

</html>
